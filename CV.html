<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dr. Purushottam Bhandare - Curriculum Vitae</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Source+Sans+3:wght@400;600;700&display=swap');
        :root {
            --primary-font: 'Lora', serif;
            --secondary-font: 'Source Sans 3', sans-serif;
            --text-color: #333;
            --heading-color: #1a1a1a;
            --background-color: #f8f9fa;
            --accent-color: #0056b3;
            --border-color: #dee2e6;
            --container-width: 850px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: var(--primary-font);
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--background-color);
        }
        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 20px;
        }
        .site-header {
            background-color: #ffffff;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        .site-header h1 {
            font-family: var(--secondary-font);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--heading-color);
            margin-bottom: 0.25rem;
        }
        .site-header p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        .main-nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        .main-nav a {
            font-family: var(--secondary-font);
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 600;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        .main-nav a:hover, .main-nav a.active {
            border-bottom-color: var(--accent-color);
        }
        main {
            padding: 3rem 0;
        }
        .cv-embed {
            display: flex;
            justify-content: center;
        }
        .cv-embed iframe {
            width: 100%;
            max-width: 800px;
            height: 1000px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: #fff;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            font-family: var(--secondary-font);
            color: #0056b3;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 900px) {
            .cv-embed iframe {
                height: 600px;
            }
        }
        @media (max-width: 600px) {
            .cv-embed iframe {
                height: 400px;
            }
            .site-header h1 {
                font-size: 2rem;
            }
            .main-nav ul {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section (copied from index.html) -->
    <header class="site-header">
        <div class="container">
            <h1>Dr. Purushottam Bhandare</h1>
            <p>Social Science Researcher</p>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">About Me</a></li>
                    <li><a href="index.html#research">Research</a></li>
                    <li><a href="index.html#publications">Publications</a></li>
                    <li><a href="cv.html" class="active">CV</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container">
        <h2>Curriculum Vitae</h2>
        <div class="cv-embed">
            <!-- Replace the src URL below with your actual Box.com embed link -->
            <iframe src="https://app.box.com/embed/s/your-box-file-id-here?view=fit" allowfullscreen webkitallowfullscreen msallowfullscreen></iframe>
        </div>
        <p style="text-align:center; margin-top:1rem;">
            <a href="https://app.box.com/s/6uxmvztzgv72pljtn0dg1zxojklaxuvg" target="_blank" rel="noopener">Download CV (PDF)</a>
        </p>
        <a class="back-link" href="index.html">&larr; Back to Home</a>
    </main>
</body>
</html>
