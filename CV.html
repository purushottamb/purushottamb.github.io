<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Dr. Eleanor Vance</title>
    <style>
        /* --- Google Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Source+Sans+3:wght@400;600;700&display=swap');

        /* --- CSS Variables for Easy Customization --- */
        :root {
            --primary-font: 'Lora', serif;
            --secondary-font: 'Source Sans 3', sans-serif;
            --text-color: #333;
            --heading-color: #1a1a1a;
            --background-color: #f8f9fa;
            --accent-color: #0056b3;
            --border-color: #dee2e6;
            --container-width: 850px;
        }

        /* --- General Reset & Body Styling --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--primary-font);
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        /* --- Main Layout Container --- */
        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- Header & Navigation (Consistent with main page) --- */
        .site-header {
            background-color: #ffffff;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        .site-header h1 {
            font-family: var(--secondary-font);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--heading-color);
            margin-bottom: 0.25rem;
        }

        .site-header p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .main-nav a {
            font-family: var(--secondary-font);
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 600;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .main-nav a:hover {
            border-bottom-color: var(--accent-color);
        }
        
        /* --- Main Content & Sections --- */
        main {
            padding: 3rem 0;
        }

        .content-section {
            background: #ffffff;
            padding: 2.5rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .content-section h2 {
            font-family: var(--secondary-font);
            font-size: 1.8rem;
            color: var(--heading-color);
            margin-bottom: 1.5rem;
        }
        
        /* --- CV Embed Styling --- */
        .cv-embed-container {
            position: relative;
            width: 100%;
            height: 800px; /* Default height, can be adjusted */
            border: 1px solid var(--border-color);
        }

        .cv-embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* --- Footer --- */
        .site-footer {
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- Header Section (Same as your main page for consistency) -->
    <header class="site-header">
        <div class="container">
            <h1>Dr. Eleanor Vance</h1>
            <p>Associate Professor, Department of Sociology</p>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html#about">About Me</a></li>
                    <li><a href="index.html#research">Research</a></li>
                    <li><a href="index.html#publications">Publications</a></li>
                    <li><a href="cv.html">CV</a></li> 
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area for the CV -->
    <main class="container">
        <section id="cv" class="content-section">
            <h2>Curriculum Vitae</h2>
            <div class="cv-embed-container">
                <!-- 
                  STEP 1: Go to Box.com and get the embed code for your PDF.
                  STEP 2: Paste the entire <iframe> code you copied from Box.com right below this comment.
                -->
                <p style="padding: 20px; text-align:center;">Your CV will be displayed here. Please follow the steps to embed it from Box.com.</p>
            </div>
        </section>
    </main>

    <!-- Footer Section (Same as your main page) -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Dr. Eleanor Vance. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
